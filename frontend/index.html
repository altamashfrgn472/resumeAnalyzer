<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Analyze how well your resume matches job descriptions using AI">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="logo">
                <i class="fas fa-file-invoice"></i>
            </div>
            <h1>Resume Analyzer</h1>
            <p class="tagline">Match your resume to job descriptions with AI</p>
        </div>

        <form id="analyzeForm">
            <div class="upload-section">
                <label for="resume">
                    <i class="fas fa-upload"></i> 
                    Upload Resume (PDF)
                </label>
                <div class="file-input-container">
                    <label class="file-input-label">
                        <i class="fas fa-file-pdf"></i>
                        <span>Choose Resume File</span>
                        <input type="file" id="resume" name="resume" accept=".pdf" required style="display: none;" />
                    </label>
                </div>
                <div class="file-name" id="file-name">No file chosen</div>
            </div>

            <div class="job-desc-section">
                <label for="jobDesc">
                    <i class="fas fa-briefcase"></i>
                    Paste Job Description
                </label>
                <textarea id="jobDesc" name="jobDesc" rows="8" placeholder="Paste the job description here to compare with your resume..." required></textarea>
            </div>

            <button type="submit">
                <i class="fas fa-chart-bar"></i> ANALYZE MATCH
            </button>
        </form>

        <div id="result"></div>

        <footer>
            <p>Get personalized resume recommendations based on job descriptions</p>
            <div class="footer-icons">
                <i class="fas fa-chart-pie"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-check-circle"></i>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
